<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function fun(params) {
            var a= new Date;
            document.getElementById('id').innerHTML=a.getTime();
        }
        
    </script>

<body>
    <h1>This is the H1</h1>
    <h2>This is second head</h2>
    <p id="id"></p>
    <button onclick="fun()" style="width:100px;height:50px;'"></button>
    
</body>
</html>
